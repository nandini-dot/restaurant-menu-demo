<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            max-width: 900px;
            margin: 20px auto;
        }
        .item {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .item h3 {
            margin: 0 0 8px;
        }
        .price {
            font-weight: bold;
            color: #2e7d32;
        }
        button {
            display: block;
            margin: 10px auto 0;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>üçΩÔ∏è Our Menu</h1>
    <button onclick="loadMenu()">Load Menu</button>

    <div id="menu" class="menu-container"></div>

    <script>
        function loadMenu() {
            fetch("http://127.0.0.1:5000/menu")
                .then(res => res.json())
                .then(items => {
                    const menuDiv = document.getElementById("menu");
                    menuDiv.innerHTML = "";

                    items.forEach(item => {
                        menuDiv.innerHTML += `
                            <div class="item">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <p class="price">‚Çπ${item.price}</p>
                            </div>
                        `;
                    });
                })
                .catch(err => console.log(err));
        }
    </script>

</body>
</html>
